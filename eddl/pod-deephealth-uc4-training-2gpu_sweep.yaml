apiVersion: v1
kind: Pod
metadata:
 name: deephealth-uc4-training-2gpu
spec:
 restartPolicy: Never
 containers:
 - name: deephealth-uc4
   image: riccardorenzulli/deephealth-uc4:cudnn
   command: ["bash", "-c"]
   args: ["cd deephealth-uc4-pyecvl/; python3 train_model_sweep.py --dataset ../data/dataset_molinette20210418/dataset_molinette.yml --epochs 1 --batch-size 6 --gpu 1 1"]
   volumeMounts:
          - name: download
            mountPath: /data
   env:
    - name: WANDB_BASE_URL
      valueFrom:
        secretKeyRef:
          name: perlo-wandb-auth
          key: host
    - name: WANDB_API_KEY
      valueFrom:
        secretKeyRef:
          name: perlo-wandb-auth
          key: key
   resources:
     limits:
       nvidia.com/gpu: 2
     requests:
       nvidia.com/gpu: 2
 volumes:
      - name: download
        persistentVolumeClaim:
          claimName: unitochest
