apiVersion: v1
kind: Pod
metadata:
 name: sleep-cinder
spec:
 restartPolicy: Never
 containers:
 - name: sleep
   image: riccardorenzulli/deephealth-uc4:cudnn
   command: ["/bin/bash", "-c", "--"]
   args: ["while true; do sleep 30; done;"]
   volumeMounts:
          - name: download
            mountPath: /data
   env:
    - name: WANDB_BASE_URL
      valueFrom:
        secretKeyRef:
          name: perlo-wandb-auth
          key: host
    - name: WANDB_API_KEY
      valueFrom:
        secretKeyRef:
          name: perlo-wandb-auth
          key: key
 volumes:
      - name: download
        persistentVolumeClaim:
          claimName: deephealth-uc4

